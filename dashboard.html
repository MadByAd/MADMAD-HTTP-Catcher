<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADMAD HTTP Catcher</title>

</head>
<body style="
    font-family: monospace;
    padding: 0;
    margin: 0;
    --s: 100px; /* control the size*/
    --c1: #fafafa;
    --c2: #ffffff;
    --_g: #0000 90deg,var(--c1) 0;
    background:
    conic-gradient(from 90deg at 2px 2px,var(--_g)),
    conic-gradient(from 90deg at 1px 1px,var(--_g)),
    var(--c2);
    background-size: var(--s) var(--s), calc(var(--s)/5) calc(var(--s)/5);
">

    <div style="
        margin: 0;
        padding: 1rem;
        background: whitesmoke;">
        <img src="./icon.png" style="float: right;">
        <h1>MADMAD HTTP Catcher</h1>
        <p>A simple PHP application to catch HTTP/REST API request for inspection and debugging</p>
        <p><small>
            Made By <a href="adit.madbyad.my.id">Aditya Wahyu Santoso</a>
            <a href="madbyad.my.id"><i>(MadByAd)</i></a>
            &copy; 2026 <a href="madbyad.my.id">MadByAd</a>
        </small></p>
        <button style="
            cursor: pointer;
            background: salmon;
            border: none;
            padding: .75rem 2rem;
            font-weight: bold;
            font-family: monospace;" onclick="window.location.href = '?clear-logs=true'">CLEAR LOG</button>
        <button style="
            cursor: pointer;
            background: cornflowerblue;
            border: none;
            padding: .75rem 2rem;
            font-weight: bold;
            font-family: monospace;" onclick="window.location.reload()">REFRESH</button>
    </div>

    <div style="
        max-width: 600px;
        margin-top: 2rem;
        margin-inline: auto;">
[LOGS]
    </div>

    <div style="height: 400px; text-align: center; padding-top: 2rem;">
        <p>
            Made By <a href="adit.madbyad.my.id">Aditya Wahyu Santoso</a>
            <a href="madbyad.my.id"><i>(MadByAd)</i></a>
            &copy; 2026 <a href="madbyad.my.id">MadByAd</a>
        </p>
    </div>

</body>
</html>
