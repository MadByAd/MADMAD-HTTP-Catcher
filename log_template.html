
<div style="
    margin: 1rem;
    border: 1px solid [TYPE-BACKGROUND];
    background: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div style="
        padding: 1rem;
        background: [TYPE-BACKGROUND];
        border-bottom: 1px solid [TYPE-BACKGROUND];">
        <span style="
            background: [TYPE-BACKGROUND];
            color: [TYPE-COLOR];
            font-weight: 600;
            letter-spacing: -.5;
            padding: .25rem 1rem;
            margin-right: .25rem;">[TYPE]</span>
        <b style="font-weight: 600;">: [TIMESTAMP]</b>
    </div>
    <div style="
        padding: 1rem;
        border-bottom: 1px solid whitesmoke;">
        <b style="font-weight: 600;">Headers:</b>
        <div style="
            background: whitesmoke;
            line-height: 1.25;
            font-family: monospace;
            padding: .75rem;
            margin: 0;
            margin-top: .5rem;
            display: grid;
            grid-template-columns: auto 1fr;
            column-gap: .25rem;">
[HEADERS]
        </div>
    </div>
    <div style="
        padding: 1rem;">
        <b style="font-weight: 600;">Data:</b>
        <pre style="
            background: whitesmoke;
            padding: .75rem;
            margin: 0;
            margin-top: .5rem;">
[DATA]</pre>
    </div>
</div>
